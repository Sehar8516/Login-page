<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="login.css">

    <title>Login</title>
</head>
<body>
    
<div class="login-container">
    
    <h1> Login</h1>

    <div class="user-input ">

        <span > Username</span>
        <input class="border-radi" type="text" name="username" id="username" required  >

        <span > Password</span>
        <input class="border-radi" type="password" name="password" id="password" required>
    </div>   

   <div class="information">
    <div> <input class="pointer" type="checkbox" name="forgotPass" id="fPass"> Remember Me</div>
   
    <span class="pointer bold">Forgot password?</span>
   </div>

       
    <div class="btn border-radi pointer "> <span>Login In </span></div>

    <div>Don't have an account? <span class="bold pointer">Register</span> </div>
    
</div>
</body>
</html>
